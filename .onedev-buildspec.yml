version: 19
jobs:
- name: Test
  steps:
  - !UseTemplateStep
    name: Extract Versions
    templateName: checkout and extract versions
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Run Pytest
    runInContainer: true
    image: python:3.10
    interpreter: !DefaultInterpreter
      commands:
      - pip install -U pytest
      - pytest
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !BuildImageStep
    name: Build Docker Image
    tags: dev
    publish: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !PullRequestUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
stepTemplates:
- name: checkout and extract versions
  steps:
  - !CheckoutStep
    name: Checkout Code
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    checkoutPath: ./src/
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Extract Versions
    runInContainer: true
    image: ubuntu
    interpreter: !DefaultInterpreter
      commands:
      - grep 'python_requires' "./src/setup.py" | awk -F\' '{print $2}' > ./minimum_python_version.txt
      - grep 'version' "./src/setup.py" | awk -F\' '{print $2}' > ./package_version.txt
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
